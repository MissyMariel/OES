<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Online Enrollment System</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="admin-script.js" defer></script>
</head>
<body>
  <div class="admin-dashboard">
    <button id="logout-btn">Logout</button>

    <div id="student-data-container">
      <h2>Student Enrollment Data</h2>
      <!-- Search input -->
      <input type="text" id="search-input" placeholder="Search by name or email" style="margin-bottom: 20px; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
      
      <!-- This section will display student data dynamically -->
      <table id="student-data-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student data rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
