<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Student Management System</h1>

  <!-- Search Input -->
  <input type="text" id="search-input" placeholder="Search students..." />

  <!-- Student Data Table -->
  <table id="student-data-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Edit Modal -->
  <div id="edit-modal" style="display: none;">
    <h2>Edit Student</h2>
    <label>First Name:</label>
    <input type="text" id="edit-first-name">
    <label>Last Name:</label>
    <input type="text" id="edit-last-name">
    <label>Course:</label>
    <input type="text" id="edit-course">
    <label>Email:</label>
    <input type="email" id="edit-email">
    <button id="save-changes-btn">Save</button>
    <button id="close-modal-btn">Close</button>
  </div>

  <!-- Logout Button -->
  <button id="logout-btn">Logout</button>
</body>
</html>
